%Input file name (yuv 4:2:0 only supported)
InputFile=foreman.yuv
%Output file name
OutputFile=stream.cs
%Input frame width
SourceWidth=352
%Input frame height
SourceHeight=288
%Number of frames to be coded
FramesToBeEncoded=16
%Input video frame rate, Hz
FrameRate=30
%Haar levels for jpeg base layer
Haarlevels=4
%Jpeg quality for base layer
QJPEG=100
%Noiselet quantization step
QNoiselet=2
%Skip U and V components (Y will be encoded only)
SkipUV=1
%Sensing rate for non-key frames (0,1-5)
% 30% - 0, 20% - 1, 15% - 2, 10% - 3, 5% - 4, 3% - 5  
SensingRate = 4
%Sensing rate for key frames (0,1-5)
% 30% - 0, 20% - 1, 15% - 2, 10% - 3, 5% - 4, 3% - 5  
SensingRateKey = 4
%Key frame period
KeyPeriod=8
%Maximum packet size, bytes
MaxPacketSize=800
%Packet dropping rate (only for noiselet)
Ploss=0.0
%RND start for the packets drop simulation
RNDstart=0
%Rate control mode (0-off, 1-on)
RCMode=1
%Target bit rate in kbps (if RCMode=1)
RCTarget=1000

